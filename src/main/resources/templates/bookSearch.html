<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="/books.css">
    <title>Virtual Library</title>
  </head>
  <body>
    <div th:replace="~{fragments :: navbar}"></div>
    <main>
        <div class="container py-4">
            <h2 th:inline="text">[['Results: ' + ${results.getSize()}]]</h2>
              <div class="row">
                <div class="col-4">
                  <h4>Subjects</h4>
                  <div class="list-group" th:each="subject: ${categories}">
                    <label class="list-group-item d-flex gap-2">
                      <input class="form-check-input flex-shrink-0" type="checkbox" value="" checked="">
                      <span class="text-start" th:text="${subject.categories}">Subject</span>
                      <span class="text-end" th:text="${subject.count}">Count</span>
                    </label>
                  </div>
                </div>
                <div class="col-8">
                  <div class="row">
                    <div class="list-group col-6" th:each="element: ${results}">
                      <a th:attr="href='/books/' + ${element.isbn}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                          <div class="col-md-4">
                            <img class="bd-placeholder-img card-img-top" width="100%" height="200" th:src="${element.thumbnail}"></img>
                            <div class="ratings">
                              <i th:each="star : ${#numbers.sequence(1,5)}"
                                th:classappend="${star <= element.average_rating ? 'fa-solid fa-star rating-color' : 'fa-regular fa-star'}">
                              </i> 
                            </div>
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h6 class="mb-0" th:text="${element.title}">Book Title</h6>
                              <p class="mb-0" th:inline="text">[['By: ' + ${element.author}]]</p>
                              <p class="mb-0" th:text="${element.categories}">Genre</p>
                              <p class="mb-0" th:inline="text">[['Published: ' + ${element.published_year}]]</p>
                              <p class="mb-0" th:inline="text">[['Pages: ' + ${element.num_pages}]]</p>
                            </div>
                          </div>                  
                        </a>            
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </main>
    <footer>
        <nav aria-label="Book Navigation">
            <ul class="pagination justify-content-center">
              <li th:classappend="${page > 0} ? 'page-item' : 'page-item disabled'">
                <a class="page-link" th:href="@{/books/search(page=${page - 1}, context=${context})}">Previous</a>
              </li>
              <li th:classappend="${page > 0} ? 'page-item' : 'page-item disabled'"><a class="page-link" th:href="@{/books/search(page=${page - 1}, context=${context})}" th:text="${page - 1}">1</a></li>
              <li class="page-item"><a class="page-link" th:href="@{/books/search(page=${page}, context=${context})}" th:text="${page}">2</a></li>
              <li th:classappend="${page < totalPages - 1} ? 'page-item' : 'page-item disabled'"><a class="page-link" th:href="@{/books/search(page=${page + 1}, context=${context})}"  th:text="${page + 1}">3</a></li>
              <li th:classappend="${page < totalPages -1} ? 'page-item' : 'page-item disabled'">
                <a class="page-link" th:href="@{/books/search(page=${page + 1}, context=${context})}">Next</a>
              </li>
            </ul>
          </nav>
    </footer>
  </body>
</html>
