<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="/home.css">

    <title>Virtual Library</title>
  </head>
  <body>
  
    <div th:replace="~{fragments :: navbar}"></div>

    <main>
      <section class="jumbotron text-center py-4">
        <div class="container">
          <h1 class="jumbotron-heading">Subtext Library</h1>
          <p class="lead text-muted">6 West 5th Street, St. Paul, MN 55102 | 651-493-2791 | subtextinfo@gmail.com</p>
          <div style="text-align:center"><img alt="" height="" src="https://cdn1.bookmanager.com/i/8039534/stb_exterior.jpg" style="width: 100%; height: auto; max-width: 379px; max-height: 472px;" width=""></div>
        </div>
      </section>
      <section class="registration-hero" sec:authorize="!isFullyAuthenticated()" background>
        <div class="container col-xxl-8 px-4 py-4">
          <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
            <div class="col-lg-6 	.d-none  d-sm-none d-lg-block">
              <img src="https://d4804za1f1gw.cloudfront.net/wp-content/uploads/sites/40/2022/12/noun-library-card-2004203-FFFFFF-150x150.png" class="d-block mx-lg-auto img-fluid" alt="Library Card" width="150" height="150" loading="lazy">
            </div>
            <div class="col-lg-6">
              <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">Get a Library Card</h1>
              <p class="lead">Access all of the great resources that the library has to offer!</p>
              <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                <a type="button" class="btn btn-light btn-lg px-4 me-md-2" href="/register">Signup</a>
                <a type="button" class="btn btn-dark btn-lg px-4" href="/login">Login</a>
              </div>
            </div>
          </div>
        </div>        
      </section>
      <section>
        <div class="container py-4">
          <div th:replace="~{fragments :: book-carousel (name='Editor\'s Choice', dataOne=${random5}, dataTwo=${random10}, dataThree=${random15}, id='carouselChoice')}"></div>
          <div th:replace="~{fragments :: book-carousel (name='Genre: Fiction', dataOne=${fiction5}, dataTwo=${fiction10}, dataThree=${fiction15}, id='carouselFiction')}"></div>
          <div th:replace="~{fragments :: book-carousel (name='Genre: Non-Fiction', dataOne=${fiction5}, dataTwo=${fiction10}, dataThree=${fiction15}, id='carouselNonFiction')}"></div>
        </div>
      </section>
    </main>
  </body>
</html>
