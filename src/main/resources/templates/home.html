<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="/home.css">

    <title>Virtual Library</title>
  </head>
  <body>
  
    <div th:replace="~{fragments :: navbar}"></div>

    <main>
      <section class="jumbotron text-center py-4">
        <div class="container">
          <h1 class="jumbotron-heading">Subtext Library</h1>
          <p class="lead text-muted">6 West 5th Street, St. Paul, MN 55102 | 651-493-2791 | subtextinfo@gmail.com</p>
          <div style="text-align:center"><img alt="" height="" src="https://cdn1.bookmanager.com/i/8039534/stb_exterior.jpg" style="width: 100%; height: auto; max-width: 379px; max-height: 472px;" width=""></div>
        </div>
      </section>
      <section class="registration-hero" sec:authorize="!isFullyAuthenticated()" background>
        <div class="container col-xxl-8 px-4 py-4">
          <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
            <div class="col-lg-6 	.d-none  d-sm-none d-lg-block">
              <img src="https://d4804za1f1gw.cloudfront.net/wp-content/uploads/sites/40/2022/12/noun-library-card-2004203-FFFFFF-150x150.png" class="d-block mx-lg-auto img-fluid" alt="Library Card" width="150" height="150" loading="lazy">
            </div>
            <div class="col-lg-6">
              <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">Get a Library Card</h1>
              <p class="lead">Access all of the great resources that the library has to offer!</p>
              <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                <a type="button" class="btn btn-light btn-lg px-4 me-md-2" href="/register">Signup</a>
                <a type="button" class="btn btn-dark btn-lg px-4" href="/login">Login</a>
              </div>
            </div>
          </div>
        </div>        
      </section>
      <section>
        <div class="container py-4">
          <div th:replace="~{fragments :: book-carousel (name='Editor\'s Choice')}"></div>
          <div th:replace="~{fragments :: book-carousel (name='Genre: Fiction')}"></div>
          <div th:replace="~{fragments :: book-carousel (name='Genre: Non-Fiction')}"></div>
        </div>
      </section>
    </main>
  </body>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>  
</html>
