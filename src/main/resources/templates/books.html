<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/header.css">
    <title>Virtual Library</title>
  </head>
  <body>
    <div th:replace="~{fragments :: navbar}"></div>
    <main>
        <div class="container">
            <div class="list-group" th:each="element: ${results}">
                <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                    <img th:src="${element.thumbnail}" width="32" height="32" class="rounded-circle flex-shrink-0">
                    <div class="d-flex gap-2 w-100 justify-content-between">
                      <div>
                        <h6 class="mb-0" th:text="${element.title}">Book Title</h6>
                        <p class="mb-0 opacity-75" th:text="${element.description}">Book Description.</p>
                      </div>
                      <small class="opacity-50 text-nowrap" th:text="${element.categories}">Genre</small>
                    </div>
                  </a>            
            </div>
        </div>
    </main>
    <footer>
        <!-- TODO FIX; -->
        <nav aria-label="Book Navigation">
            <ul class="pagination justify-content-center">
              <li th:classappend="${page > 1} ? 'page-item' : 'page-item disabled'">
                <a class="page-link" th:href="@{/books(page=${page - 1})}">Previous</a>
              </li>
              <li th:classappend="${page > 1} ? 'page-item' : 'page-item disabled'"><a class="page-link" th:href="@{/books(page=${page - 1})}" th:text="${page - 1}">1</a></li>
              <li class="page-item"><a class="page-link" th:href="@{/books(page=${page})}" th:text="${page}">2</a></li>
              <li th:classappend="${page < totalPages - 1} ? 'page-item' : 'page-item disabled'"><a class="page-link" th:href="@{/books(page=${page + 1})}" th:text="${page + 1}">3</a></li>
              <li th:classappend="${page < totalPages -1} ? 'page-item' : 'page-item disabled'">
                <a class="page-link" th:href="@{/books(page=${page + 1})}">Next</a>
              </li>
            </ul>
          </nav>
    </footer>
  </body>
</html>
