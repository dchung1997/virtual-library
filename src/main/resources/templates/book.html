<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="/book.css">

    <title>Virtual Library</title>
  </head>
  <body>
    <div th:replace="~{fragments :: navbar}"></div>
    <main>
        <div class="container py-5">
            <div class="row">
                <div class="col-12 col-md-3 book-image">
                    <img th:src="${book.thumbnail}">
                    <div class="ratings">
                        <i th:each="star : ${#numbers.sequence(1,5)}"
                        th:classappend="(${star <= rating} ? 'fa-solid fa-star rating-color' : 'fa-regular fa-star')"></i>
                    </div>
                </div>
                <div class="col">
                    <h2 th:text="${book.title}"> Book Title </h2>
                    <h6 th:text="${book.author}" class="font-weight-bold"> Book Author </h6>
                    <p th:text="${book.categories}"> Genre </p>
                    <p th:text="${book.description}"> Description </p>
                </div>
                <div class="col-12 col-md">
                    <!-- TODO: Add Checkout here eventually.  -->
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-12 col-md-3">
                    <h2> About </h2>
                </div>
            </div>                
        </div>
    </main>
  </body>

</html>
