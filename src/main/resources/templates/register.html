<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="./form.css">
    <title>Register</title>
</head>
<body>
  <div th:replace="~{fragments :: navbar}"></div>
  <main class="form w-100 m-auto shadow">
    <form action="/register" th:object="${user}" method="POST" enctype="utf8">
      <h1 class="mb-4 text-center">Register</h1>
      <div class="form-floating">
        <input class="form-control" th:field="*{username}" placeholder="BobbyTables">
        <label for="username">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
        <label for="password">Password</label>
      </div>
      <span class="referrer-link">Already have an account? Click here to <a href="/login">Sign in</a></span>        
      <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
    </form>
    </main>
</body>
